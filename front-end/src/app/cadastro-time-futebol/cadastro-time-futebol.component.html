<div class="cadastro-time-container">
    <h2>Cadastro de Time</h2>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="nome" required>
      </div>
      <div class="form-group">
        <label for="imagem">URL da Imagem:</label>
        <input type="text" id="imagem" name="imagem" [(ngModel)]="imagem" required>
      </div>
      <div class="form-group">
        <label for="abreviacao">Abreviação:</label>
        <input type="text" id="abreviacao" name="abreviacao" [(ngModel)]="abreviacao" required>
      </div>
  
      <button (click)="cadastrarTime()">Cadastrar Time</button>
  </div>
